<div class="container card p-3">

  <div class="row">
      <div class="col-md-6">
          <div class="heading">Products History</div>
      </div>
      <div class="col-md-6">
        <div class="button">
            <button class="btn btn-dark" (click)="back()">
              <i class="fa fa-arrow-left"></i>&nbsp;
              Back
            </button>
        </div>
      </div>
  </div>

    <div class="row">
      <div class="col-md-12" style="max-height: 510px; overflow: auto">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Product ID</th>
              <th class="text-center">Product Name</th>
              <th class="text-center">Price</th>
              <th class="text-center">Date</th>
              <th class="text-center">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let country of countries">
              <td>{{country.id}}</td>
              <td class="text-center">
                <img
                  [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                  class="me-2"
                  style="width: 20px"
                />
                {{ country.name }}
              </td>
              <td class="text-center">{{ country.area | number}}</td>
              <td class="text-center">{{ country.population | number }}</td>
              <td class="text-center">
                <div class="status">
                  <div class="label label-success" style="padding:5px 10px"
                  [ngStyle]="{'background-color':getStatus(country.status)}">
                  {{country.status}}
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-12">
        <div class="d-flex p-2">

         <div class="dropdown" style="width: auto;">
          <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
            <option *ngFor="let page of pageLen" [ngValue]="page" selected>{{page}}</option>
          </select>
         </div>

         <div class="dropdown text">
            <span>&nbsp; Items per Page</span>
         </div>

          <div class="navigation">
            <ngb-pagination [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            [rotate]="true"
            [maxSize]="3"
            (pageChange)="refreshCountries()">
            </ngb-pagination>
          </div>

        </div>
      </div>

    </div>
</div>
