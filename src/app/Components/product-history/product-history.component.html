<div class="container">
    <div class="row">
      <div class="col-md-12" style="max-height: 510px; overflow: auto">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country</th>
              <th scope="col">Area</th>
              <th scope="col">Population</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let country of countries">
              <th scope="row">{{country.id}}</th>
              <td>
                <img
                  [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                  class="me-2"
                  style="width: 20px"
                />
                {{ country.name }}
              </td>
              <td>{{ country.area | number}}</td>
              <td>{{ country.population | number }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-12">
        <div class="d-flex p-2">

         <div class="dropdown" style="width: auto;">
          <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
            <option *ngFor="let page of pageLen" [ngValue]="page" selected>{{page}}</option>
          </select>
         </div>

         <div class="dropdown text">
            <span>&nbsp; Items per Page</span>
         </div>

          <div class="navigation">
            <ngb-pagination [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            [rotate]="true"
            [maxSize]="3"
            (pageChange)="refreshCountries()">
            </ngb-pagination>
          </div>

        </div>
      </div>

    </div>
</div>
