
<div class="container my-4">
  <div class="row">
      <div class="col-md-12 mb-3" *ngIf="elementContent == 'products'">
            <h3>All {{elementContent}}</h3>
      </div>
      <div class="col-md-12 mb-3" *ngIf="elementContent !== 'products'">
        <h3>{{elementContent}}</h3>
  </div>
  </div>

  <div class="card card-default card-content">
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of cartItems">
        <div class="product-grid">
          <div class="product-image">
            <a href="#" class="image">
                <img class="pic-1 img-thumbnail" src="{{item.images?.[0]}}">
            </a>
            <span class="product-discount-label" *ngIf="item.price > aspectdiscount">- {{discount}}%</span>
            <ul class="product-links">
                <li><a href="#" data-tip="Add to Wishlist"><i class="fas fa-heart"></i></a></li>
                <li><a href="#" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                <li><a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
            </ul>
          </div>
          <div class="product-content">
            <ul class="rating">
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="far fa-star"></li>
                <li class="far fa-star"></li>
            </ul>
            <h3 class="title"><a href="#">{{item?.title}}</a></h3>
            <div class="price">
              <span *ngIf="item.price > aspectdiscount">₹90.00</span> ₹{{item?.price}}/-
            </div>
            <a class="add-to-cart" href="javascript:void(0)" (click)="addedToCart(item)">add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
