
<div class="container my-4" [ngClass]="{'blur cursorNull': !isSubMenuOpen}">
  <div class="row">
      <div class="col-md-12 mb-3">
        <h5>{{elementContent | uppercase}}</h5>
  </div>
  </div>

    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of cartItems">
        <div class="product-grid">
          <div class="product-image">
            <a href="#" class="image">
                <img class="pic-1 img-thumbnail" src="{{item.image}}">
            </a>
            <span class="product-discount-label" *ngIf="item.price > aspectdiscount">- {{discount}}%</span>
            <ul class="product-links">
                <li><a href="javascript:void(0)" data-tip="Like"><i class="fas fa-heart"></i></a></li>
                <li><a href="javascript:void(0)" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                <li><a href="javascript:void(0)" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
            </ul>
          </div>
          <div class="product-content">
            <ul class="rating crop">
              <span *ngFor="let star of getStarClasses(item)">
                <i class="{{star}}" style="color:#78a206"></i>
              </span>
            </ul>
            <h3 class="title"><a href="#">{{ item?.title.length > 20 ? item?.title.substring(0,20) + " ..." : item?.title }}</a></h3>
            <div class="price">
              <span *ngIf="item.price > aspectdiscount">₹90.00</span> ₹{{item?.price}}/-
            </div>
            <button class="add-to-cart" (click)="addedToCart(item)" [disabled]="!isSubMenuOpen">add to cart</button>
          </div>
        </div>
      </div>
      <div class="loading" *ngIf="loading">
        <app-loader></app-loader>
      </div>
    </div>
</div>
